<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form id="survey-form" action="https://register-demo.freecodecamp.org">
        <fieldset>
          <label id="name-label" for="name"
            >Name
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Enter your name"
              required
          /></label>

          <label id="email-label" for="email"
            >Email<input
              id="email"
              name="email"
              type="email"
              placeholder="Enter your email"
              required
          /></label>

          <label id="number-label" for="number"
            >Age
            <input
              id="number"
              type="number"
              placeholder="Age"
              name="age"
              min="10"
              max="99"
          /></label>

          <label for="dropdown"
            >Which option best describes your current role?
            <select id="dropdown" name="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full time job</option>
              <option value="3">Full time learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
          <p>What is your favorite feature of freeCodeCamp?</p>
          <label for="Definitely"
            ><input
              id="Definitely"
              value="Definitely"
              type="radio"
              name="features"
              class="inline"
            />
            Definitely</label
          >
          <label for="Maybe"
            ><input id="Maybe" value="Maybe" type="radio" name="features" class="inline" />
            Maybe</label
          >
          <label for="Not-sure"
            ><input id="Not-sure" value="Not-sure" type="radio" name="features" class="inline" />
            Not sure</label
          >
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="features" name="features">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
          <p>What would you like to see improved? (Check all that apply)</p>
          <input
            type="checkbox"
            name="front-end"
            id="front-end"
            value="front-end"
          />
          <label for="front-end">Front-end Projects</label>

          <input
            type="checkbox"
            name="back-end"
            id="back-end"
            value="back-end"
          />
          <label for="back-end">Back-end Projects</label>

          <input
            type="checkbox"
            name="data-visualization"
            id="data-visualization"
            value="data-visualization"
          />
          <label for="data-visualization">Data Visualization</label>

          <input
            type="checkbox"
            name="challenges"
            id="challenges"
            value="challenges"
          />
          <label for="challenges">Challenges</label>

          <input
            type="checkbox"
            name="community"
            id="community"
            value="community"
          />
          <label for="community">Open Source Community</label>

          <input type="checkbox" name="help" id="help" value="help" />
          <label for="help">Gitter help rooms</label>

          <input type="checkbox" name="videos" id="videos" value="videos" />
          <label for="videos">Videos</label>

          <input type="checkbox" name="meetups" id="meetups" value="meetups" />
          <label for="meetups">City Meetups</label>

          <input type="checkbox" name="wiki" id="wiki" value="wiki" />
          <label for="wiki">Wiki</label>

          <input type="checkbox" name="forum" id="forum" value="forum" />
          <label for="forum">Forum </label>

          <input
            type="checkbox"
            name="additional-courses"
            id="additional-courses"
            value="additional-courses"
          />
          <label for="additional-courses">Additional Courses</label>

          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            name="comments"
            rows="3"
            cols="30"
            placeholder="Enter your comment here..."
          ></textarea>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
